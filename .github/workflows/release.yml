  build-flutter-android:
    name: Build Flutter Browser Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: flutter_browser_app
        run: flutter pub get

      - name: Build APK
        working-directory: flutter_browser_app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-browser-apk
          path: flutter_browser_app/build/app/outputs/flutter-apk/app-release.apk

  build-flutter-ios:
    name: Build Flutter Browser iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: flutter_browser_app
        run: flutter pub get

      - name: Build iOS
        working-directory: flutter_browser_app
        run: flutter build ios --release --no-codesign

      - name: Create Payload and Zip
        working-directory: flutter_browser_app
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Comet-AI.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: flutter-browser-ipa
          path: flutter_browser_app/Comet-AI.ipa

  build-desktop:
    name: Build Desktop (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: [windows, macos, linux]
        include:
          - target: windows
            os: windows-latest
            build_cmd: npm run dist:win
            artifact_path: comet-browser/release/*.exe
          - target: macos
            os: macos-latest
            build_cmd: npm run dist:mac
            artifact_path: comet-browser/release/*.dmg
          - target: linux
            os: ubuntu-latest
            build_cmd: npm run build && npx electron-builder --linux AppImage --x64
            artifact_path: comet-browser/release/*.AppImage

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: comet-browser/package-lock.json

      - name: Install Linux Dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libarchive-tools icnsutils libxtst-dev libpng-dev libx11-dev

      - name: Install Dependencies
        working-directory: comet-browser
        run: npm install --legacy-peer-deps

      - name: Build App
        working-directory: comet-browser
        env:
          NEXT_PUBLIC_APP_NAME: Comet
          NEXT_PUBLIC_APP_VERSION: 0.1.7
        run: ${{ matrix.build_cmd }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: ${{ matrix.artifact_path }}

  create-release:
    name: Create Draft Release
    needs: [build-flutter-android, build-flutter-ios, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: flutter-browser-apk
          path: release-artifacts

      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: flutter-browser-ipa
          path: release-artifacts

      - name: Download Desktop Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: desktop-*
          path: release-artifacts
          merge-multiple: true

      - name: Create Draft Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-artifacts/*"
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_type == 'tag' && github.ref_name || format('v0.1.{0}', github.run_number) }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || format('Release v0.1.{0}', github.run_number) }}
          body: "Automatic build for version ${{ github.ref_name }} (Build #${{ github.run_number }})"
          allowUpdates: true
