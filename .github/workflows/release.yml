name: Publish Draft Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: CometBrowserMobile/comet_ai
        run: flutter pub get

      - name: Build APK
        working-directory: CometBrowserMobile/comet_ai
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: CometBrowserMobile/comet_ai/build/app/outputs/flutter-apk/app-release.apk

  build-desktop:
    name: Build Desktop (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: [windows, macos, linux]
        include:
          - target: windows
            os: windows-latest
            build_cmd: npm run dist:win
            artifact_path: comet-browser/release/*.exe
          - target: macos
            os: macos-latest
            build_cmd: npm run dist:mac
            artifact_path: comet-browser/release/*.dmg
          - target: linux
            os: ubuntu-latest
            build_cmd: npm run build && npx electron-builder --linux AppImage --x64
            artifact_path: comet-browser/release/*.AppImage

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: comet-browser/package-lock.json

      - name: Install Linux Dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libarchive-tools icnsutils libxtst-dev libpng-dev libx11-dev

      - name: Install Dependencies
        working-directory: comet-browser
        run: npm install --legacy-peer-deps

      - name: Build App
        working-directory: comet-browser
        env:
          NEXT_PUBLIC_APP_NAME: Comet
          NEXT_PUBLIC_APP_VERSION: 0.1.7
        run: ${{ matrix.build_cmd }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: ${{ matrix.artifact_path }}

  create-release:
    name: Create Draft Release
    needs: [build-android, build-desktop]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: release-artifacts

      - name: Download Desktop Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: desktop-*
          path: release-artifacts
          merge-multiple: true

      - name: Create Draft Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-artifacts/*"
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_type == 'tag' && github.ref_name || format('v0.1.{0}', github.run_number) }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || format('Release v0.1.{0}', github.run_number) }}
          body: "Automatic build for version ${{ github.ref_name }} (Build #${{ github.run_number }})"
          allowUpdates: true
