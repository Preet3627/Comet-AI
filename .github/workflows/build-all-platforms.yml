name: Build All Platforms

on:
  workflow_dispatch:

jobs:
  # ============================================================================
  # ANDROID BUILD
  # ============================================================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Flutter Pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        working-directory: flutter_browser_app
        run: flutter pub get

      - name: Create google-services.json
        shell: bash
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > flutter_browser_app/android/app/google-services.json
            echo "google-services.json created."
          else
            echo "::warning::GOOGLE_SERVICES_JSON secret is empty or not set!"
          fi

      - name: Decode Keystore
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | sed 's/-----BEGIN CERTIFICATE-----//g' | sed 's/-----END CERTIFICATE-----//g' | tr -d '\n\r' | base64 -d > flutter_browser_app/android/app/upload-keystore.jks
          else
            echo "::warning::ANDROID_KEYSTORE_BASE64 secret is missing!"
          fi

      - name: Create key.properties
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > flutter_browser_app/android/key.properties
            echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> flutter_browser_app/android/key.properties
            echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> flutter_browser_app/android/key.properties
            echo "storeFile=upload-keystore.jks" >> flutter_browser_app/android/key.properties
          fi

      - name: Build APK (Release)
        working-directory: flutter_browser_app
        run: flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: comet-ai-android-apk
          path: flutter_browser_app/build/app/outputs/flutter-apk/app-release.apk

  # ============================================================================
  # IOS BUILD
  # ============================================================================
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    environment: Production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: flutter_browser_app
        run: flutter pub get

      - name: Create GoogleService-Info.plist
        continue-on-error: true
        env:
          GOOGLE_SERVICE_INFO_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST" ]; then
            echo "$GOOGLE_SERVICE_INFO_PLIST" > flutter_browser_app/ios/Runner/GoogleService-Info.plist
          fi

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: flutter_browser_app/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('flutter_browser_app/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Build iOS
        working-directory: flutter_browser_app
        run: flutter build ios --release --no-codesign

      - name: Create Payload and Zip
        working-directory: flutter_browser_app
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Comet-AI.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: comet-ai-ios-ipa
          path: flutter_browser_app/Comet-AI.ipa

  # ============================================================================
  # DESKTOP BUILD
  # ============================================================================
  build-desktop:
    name: Build Desktop (${{ matrix.target }})
    environment: Production
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: [windows, macos, linux]
        include:
          - target: windows
            os: windows-latest
            build_cmd: npm run dist:win
            artifact_path: comet-browser/release/*.exe
          - target: macos
            os: macos-latest
            build_cmd: npm run dist:mac
            artifact_path: comet-browser/release/*.dmg
          - target: linux
            os: ubuntu-latest
            build_cmd: npm run build && npx electron-builder --linux AppImage --x64
            artifact_path: comet-browser/release/*.AppImage

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: comet-browser/package-lock.json

      - name: Install Linux Dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libarchive-tools icnsutils libxtst-dev libpng-dev libx11-dev

      - name: Remove package-lock.json (Non-Windows)
        if: runner.os != 'Windows'
        working-directory: comet-browser
        run: rm package-lock.json

      - name: Install Dependencies
        working-directory: comet-browser
        run: npm install --legacy-peer-deps

      - name: Create Firebase Admin Key
        if: runner.os != 'Windows'
        continue-on-error: true
        env:
          FIREBASE_ADMIN_SDK_JSON: ${{ secrets.FIREBASE_ADMIN_SDK_JSON }}
        run: |
          mkdir -p comet-browser/config
          if [ -n "$FIREBASE_ADMIN_SDK_JSON" ]; then
            echo "$FIREBASE_ADMIN_SDK_JSON" > comet-browser/config/firebase-admin.json
          fi

      - name: Create Firebase Admin Key (Windows)
        if: runner.os == 'Windows'
        continue-on-error: true
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path comet-browser/config
          if ($env:FIREBASE_ADMIN_SDK_JSON) {
            $env:FIREBASE_ADMIN_SDK_JSON | Out-File -FilePath comet-browser/config/firebase-admin.json -Encoding utf8
          }
        env:
          FIREBASE_ADMIN_SDK_JSON: ${{ secrets.FIREBASE_ADMIN_SDK_JSON }}

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: comet-browser/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('comet-browser/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build App
        working-directory: comet-browser
        env:
          NEXT_PUBLIC_APP_NAME: Comet
          NEXT_PUBLIC_APP_VERSION: 3.1.0
        run: ${{ matrix.build_cmd }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: comet-ai-desktop-${{ matrix.target }}
          path: ${{ matrix.artifact_path }}
