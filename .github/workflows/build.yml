name: Build Mobile Platforms

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: CometBrowserMobile/comet_ai
        run: flutter pub get

      - name: Build APK
        working-directory: CometBrowserMobile/comet_ai
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: CometBrowserMobile/comet_ai/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS App
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Precache iOS
        run: flutter precache --ios

      - name: Install dependencies
        working-directory: CometBrowserMobile/comet_ai
        run: flutter pub get

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: CometBrowserMobile/comet_ai/ios/Pods
          # Use hash of Podfile if lock is missing, or just a default key
          key: ${{ runner.os }}-pods-${{ hashFiles('CometBrowserMobile/comet_ai/ios/Podfile.lock', 'CometBrowserMobile/comet_ai/ios/Podfile') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Build iOS
        working-directory: CometBrowserMobile/comet_ai
        run: |
          # Use increased memory limit for the linker
          export NODE_OPTIONS="--max-old-space-size=4096"
          flutter build ios --release --no-codesign -v

      - name: Upload iOS App
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: CometBrowserMobile/comet_ai/build/ios/iphoneos/Runner.app
