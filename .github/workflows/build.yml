name: Build All Platforms (Mobile & Desktop)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  visualize:
    name: Build Architecture Visualization
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Architecture Diagram
        run: |
          echo "## Build Architecture" >> $GITHUB_STEP_SUMMARY
          echo '```mermaid' >> $GITHUB_STEP_SUMMARY
          echo 'graph TD' >> $GITHUB_STEP_SUMMARY
          echo '    Trigger(Push Tag / Manual) --> BuildMobile[Build Mobile Apps]' >> $GITHUB_STEP_SUMMARY
          echo '    Trigger --> BuildDesktop[Build Desktop Apps]' >> $GITHUB_STEP_SUMMARY
          echo '    BuildMobile --> Android(Android APK)' >> $GITHUB_STEP_SUMMARY
          echo '    BuildMobile --> iOS(iOS App Bundle)' >> $GITHUB_STEP_SUMMARY
          echo '    BuildDesktop --> Windows(Windows EXE)' >> $GITHUB_STEP_SUMMARY
          echo '    BuildDesktop --> macOS(macOS DMG)' >> $GITHUB_STEP_SUMMARY
          echo '    BuildDesktop --> Linux(Linux AppImage)' >> $GITHUB_STEP_SUMMARY
          echo '    Android --> Release(Release Assets)' >> $GITHUB_STEP_SUMMARY
          echo '    iOS --> Release' >> $GITHUB_STEP_SUMMARY
          echo '    Windows --> Release' >> $GITHUB_STEP_SUMMARY
          echo '    macOS --> Release' >> $GITHUB_STEP_SUMMARY
          echo '    Linux --> Release' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build-mobile:
    name: Build Mobile (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: [android, ios]
        include:
          - target: android
            os: ubuntu-latest
          - target: ios
            os: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java (Android)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: CometBrowserMobile/comet_ai
        run: flutter pub get

      - name: Build Android APK
        if: matrix.target == 'android'
        working-directory: CometBrowserMobile/comet_ai
        run: flutter build apk --release

      - name: Build iOS App
        if: matrix.target == 'ios'
        working-directory: CometBrowserMobile/comet_ai
        run: flutter build ios --release --no-codesign

      - name: Upload Mobile Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-${{ matrix.target }}
          path: |
            CometBrowserMobile/comet_ai/build/app/outputs/flutter-apk/app-release.apk
            CometBrowserMobile/comet_ai/build/ios/iphoneos/Runner.app

  build-desktop:
    name: Build Desktop (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: [windows, macos, linux]
        include:
          - target: windows
            os: windows-latest
            build_cmd: npm run dist:win
            artifact_path: comet-browser/release/*.exe
          - target: macos
            os: macos-latest
            build_cmd: npm run dist:mac
            artifact_path: comet-browser/release/*.dmg
          - target: linux
            os: ubuntu-latest
            build_cmd: npm run build && npx electron-builder --linux AppImage --x64
            artifact_path: comet-browser/release/*.AppImage

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: comet-browser/package-lock.json

      - name: Install Linux Dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libarchive-tools icnsutils

      - name: Install dependencies (Browser)
        working-directory: comet-browser
        run: npm install

      - name: Build Desktop App
        working-directory: comet-browser
        env:
          NEXT_PUBLIC_APP_NAME: Comet
          NEXT_PUBLIC_APP_VERSION: 0.1.6
        run: ${{ matrix.build_cmd }}

      - name: Upload Desktop Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: ${{ matrix.artifact_path }}

  release:
    name: Create GitHub Release
    needs: [build-mobile, build-desktop]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize Release Assets
        run: |
          mkdir release-assets
          find artifacts -type f \( -name "*.apk" -o -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" \) -exec cp {} release-assets/ \;
          ls -R release-assets

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
