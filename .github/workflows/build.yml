name: Build All Platforms

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build-mobile:
    name: Build Android (Flutter)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Flutter dependencies
        working-directory: CometBrowserMobile/comet_ai
        run: flutter pub get

      - name: Build Android APK
        working-directory: CometBrowserMobile/comet_ai
        run: flutter build apk --release

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: CometBrowserMobile/comet_ai/build/app/outputs/flutter-apk/app-release.apk

  build-desktop:
    name: Build ${{ matrix.target }} (Electron)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: [windows, macos, linux]
        include:
          - target: windows
            os: windows-latest
            build_cmd: npm run dist:win
            artifact_name: desktop-windows
            artifact_path: comet-browser/release/*.exe
          - target: macos
            os: macos-latest
            build_cmd: npm run dist:mac
            artifact_name: desktop-macos
            artifact_path: comet-browser/release/*.dmg
          - target: linux
            os: ubuntu-latest
            build_cmd: npm run build && npx electron-builder --linux
            artifact_name: desktop-linux
            artifact_path: comet-browser/release/*.AppImage

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (Root)
        run: npm install

      - name: Install dependencies (Browser)
        working-directory: comet-browser
        run: npm install

      - name: Build Desktop App
        working-directory: comet-browser
        env:
          NEXT_PUBLIC_APP_NAME: Comet
          NEXT_PUBLIC_APP_VERSION: 0.1.6
        run: ${{ matrix.build_cmd }}

      - name: Upload Desktop Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
