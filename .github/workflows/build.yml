name: Build All Platforms

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target: [android, windows, linux, macos]
        include:
          - target: android
            os: ubuntu-latest
            build_cmd: flutter build apk --release
            artifact_name: android-apk
            artifact_path: CometBrowserMobile/comet_ai/build/app/outputs/flutter-apk/app-release.apk
          - target: windows
            os: windows-latest
            build_cmd: flutter build windows --release
            artifact_name: windows-release
            artifact_path: CometBrowserMobile/comet_ai/build/windows/runner/Release
          - target: linux
            os: ubuntu-latest
            build_cmd: flutter build linux --release
            artifact_name: linux-release
            artifact_path: CometBrowserMobile/comet_ai/build/linux/x64/release/bundle
          - target: macos
            os: macos-latest
            build_cmd: flutter build macos --release
            artifact_name: macos-release
            artifact_path: CometBrowserMobile/comet_ai/build/macos/Build/Products/Release/comet_browser_mobile.app

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Java
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: CometBrowserMobile/comet_ai
        run: flutter pub get

      - name: Build Project
        working-directory: CometBrowserMobile/comet_ai
        run: ${{ matrix.build_cmd }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
